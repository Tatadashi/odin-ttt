<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <dialog id="dialog">
        <form>
            <div>
                <h2>Change Name</h2>
                <button type="button" aria-label="close" id="close" formnovalidate>X</button>
            </div>
            <p>
                <label>New Name:
                    <input type="text" name="name" required>
                </label>
            </p>
            <p>
                <label>For Which Player
                    <select name="player" id="player-dropdown">
                        <option value="O">Player O</option>
                        <option value="X">Player X</option>
                    </select>
                </label>
            </p>
            <p>
                <button id="formSubmit" type="submit">Submit</button>
             </p>
        </form>
    </dialog>
    <div>
        <h1 id="game-text">
            (O) Player O's Turn
        </h1>
    </div>
    <div id="game-area">
        <div class="stat-container" id="player-O">
            <h3 class="name">Name: O</h3>
            <h3 class="score">Score: 5 Wins</h3>
        </div>
        <div id="board">
            <div class="box" box-number=1>
                <p class="symbol-text">X</p>
            </div>
            <div class="box" box-number=2>
                <p class="symbol-text">X</p>
            </div>
            <div class="box" box-number=3>
                <p class="symbol-text">X</p>
            </div>
            <div class="box" box-number=4>
                <p class="symbol-text">X</p>
            </div>
            <div class="box" box-number=5>
                <p class="symbol-text">X</p>
            </div>
            <div class="box" box-number=6>
                <p class="symbol-text">X</p>
            </div>
            <div class="box" box-number=7>
                <p class="symbol-text">X</p>
            </div>
            <div class="box" box-number=8>
                <p class="symbol-text">X</p>
            </div>
            <div class="box" box-number=9>
                <p class="symbol-text">O</p>
            </div>
        </div>
        <div class="stat-container" id="player-X">
            <h3 class="name">Name: X</h3>
            <h3 class="score">Score: 5 Wins</h3>
        </div>
    </div>
    <button id="restart">Restart</button>
    <button id="change-name">Change Names</button>
</body>
</html>
